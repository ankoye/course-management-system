server.port=9100

# redis配置
#spring.redis.host=localhost
#spring.redis.password=
spring.redis.port=6379

# mybatis配置
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.anko.coursems.entity

# 数据源配置
#spring.datasource.url=jdbc:mysql://localhost/coursems?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
#spring.datasource.username = root
#spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# druid 配置
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,log4j2
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

# 初始化sql脚本
#spring.datasource.initialization-mode=always
#spring.datasource.platform=mysql
#spring.datasource.schema=classpath:sql/schema-mysql.sql
#spring.datasource.data=classpath:sql/data-mysql.sql

# 上传文件配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=21MB
#file.upload-path=D:/uploads
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${file.upload-path}